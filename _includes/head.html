<head>
	<meta charset="utf-8">
	<script async src="https://cdn.ampproject.org/v0.js"></script>
	<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
	<style amp-boilerplate>
		body {
			-webkit-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
			-moz-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
			-ms-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
			animation: -amp-start 8s steps(1, end) 0s 1 normal both
		}

		@-webkit-keyframes -amp-start {
			from {
				visibility: hidden
			}
			to {
				visibility: visible
			}
		}

		@-moz-keyframes -amp-start {
			from {
				visibility: hidden
			}
			to {
				visibility: visible
			}
		}

		@-ms-keyframes -amp-start {
			from {
				visibility: hidden
			}
			to {
				visibility: visible
			}
		}

		@-o-keyframes -amp-start {
			from {
				visibility: hidden
			}
			to {
				visibility: visible
			}
		}

		@keyframes -amp-start {
			from {
				visibility: hidden
			}
			to {
				visibility: visible
			}
		}
	</style>

  <style amp-custom>{% include main.css %}</style>
  {% include scripts.html %}

  <link rel="apple-touch-icon" sizes="180x180" href="{{ " /images/favicons/apple-touch-icon.png " | relative_url }}">
	<link rel="icon" type="image/png" sizes="32x32" href="{{ " /images/favicons/favicon-32x32.png " | relative_url }}">
	<link rel="icon" type="image/png" sizes="16x16" href="{{ " /images/favicons/favicon-16x16.png " | relative_url }}">
	<link rel="mask-icon" href="{{ " /images/favicons/safari-pinned-tab.svg " | relative_url }}" color="#5bbad5">

	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
	<meta name="description" content="{{ site.description }}">
  <script async type="application/ld+json">
		{
			"@context": "http://schema.org",
			"@type": "",
			"headline": "",
			"image": [
				""
			],
			"datePublished": "{{page.date}}"
		}
	</script>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700|Source+Sans+Pro:200,300,300i,400,500,600,600i,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--<link rel="stylesheet" href="{{ " /css/main.css " | relative_url }}">-->
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
	<link rel="manifest" href="{{ " /manifest.json " | relative_url }}">
	<meta name="theme-color" content="#{{site.theme_color}}">
</head>
