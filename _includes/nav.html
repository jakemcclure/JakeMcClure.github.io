<nav class="site-nav flex">
  {% assign navOrder = site.html_pages | sort: 'siteNav_order' %}
  {% for pg in navOrder %}
    {% if pg.siteNav_order %}
    <a class="page-link flex flex-column items-center justify-center font500 {% if pg.url == page.url %} active{% endif %}" href="{{ pg.url }}">
      <i class="material-icons">{{pg.nav_icon_ligature}}</i>
      <label class="">{{ pg.siteNav_label }}</label>
      </a>
    {% endif %}
  {% endfor %}
  <!--<a class="page-link flex flex-column items-center justify-center font500 disabled" href="#">
    <i class="material-icons">more_horiz</i>
    <label class="">MORE</label>
  </a>-->
</nav>
